<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Postulation ‚Äì Aide √† √©crire</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#eef3f9;
    margin:0;
    padding:20px;
}
.container{
    max-width:600px;
    margin:auto;
    background:white;
    padding:25px;
    border-radius:20px;
    box-shadow:0 6px 25px rgba(0,0,0,.12);
}
h1{
    text-align:center;
    color:#004c97;
    cursor:pointer;
}
label{
    font-weight:bold;
    margin-top:15px;
    display:block;
}
input, textarea{
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:16px;
}
button{
    margin-top:14px;
    width:100%;
    padding:14px;
    font-size:18px;
    background:#3f71ff;
    color:white;
    border:none;
    border-radius:14px;
    cursor:pointer;
}
button.secondary{
    background:#666;
}
.hidden{
    display:none;
}
.preview{
    font-size:15px;
    font-weight:bold;
    margin-bottom:10px;
}
.info{
    font-size:14px;
    color:#555;
    margin-top:10px;
    text-align:center;
}
hr{
    margin:22px 0;
}
</style>
</head>

<body>

<div class="container">

<!-- TITRE = ACC√àS FORMATEUR -->
<h1 onclick="showReset()">üì© Postulation</h1>

<!-- RESET TOTAL CACH√â -->
<button id="resetTotal" class="secondary hidden" onclick="resetTotal()">
‚ôªÔ∏è R√©initialiser toutes les donn√©es
</button>

<!-- PROFIL -->
<div id="profil">
    <label>Pr√©nom</label>
    <input id="prenom">

    <label>Nom</label>
    <input id="nom">

    <label>Poste recherch√©</label>
    <input id="poste" placeholder="Ex : aide-cuisine, agent d‚Äôentretien">

    <button onclick="validerProfil()">‚úÖ Continuer</button>

    <p class="info">Le pr√©nom et le nom restent m√©moris√©s sur ce t√©l√©phone.</p>
</div>

<!-- MESSAGE -->
<div id="messageZone" class="hidden">

    <div class="preview" id="objetPreview"></div>

    <label>Message</label>
    <textarea id="message" rows="9"></textarea>

    <button class="secondary" onclick="copierObjet()">üìã Copier l‚Äôobjet</button>
    <button onclick="copierMessage()">üìã Copier le message</button>

    <p class="info">
        Collez l‚Äôobjet et le message dans votre bo√Æte mail.
    </p>

    <hr>
    <button class="secondary" onclick="resetPoste()">üîÑ Nouvelle postulation (changer le poste)</button>
</div>

</div>

<script>
const prenomElt = document.getElementById("prenom");
const nomElt = document.getElementById("nom");
const posteElt = document.getElementById("poste");
const profil = document.getElementById("profil");
const messageZone = document.getElementById("messageZone");
const objetPreview = document.getElementById("objetPreview");
const message = document.getElementById("message");
const resetBtn = document.getElementById("resetTotal");

let resetVisible = false;

// ===== LOGIQUE =====

function validerProfil(){
    if(!prenomElt.value || !nomElt.value || !posteElt.value){
        alert("Merci de compl√©ter pr√©nom, nom et poste.");
        return;
    }
    localStorage.setItem("prenom", prenomElt.value.trim());
    localStorage.setItem("nom", nomElt.value.trim());
    localStorage.setItem("poste", posteElt.value.trim());
    genererMessage();
}

function buildObjet(poste){
    let firstLetter = poste.trim().charAt(0).toLowerCase();
    let voyelles = ["a","e","i","o","u","y","h"];
    let deOuD = voyelles.includes(firstLetter) ? "d‚Äô" : "de ";
    return "Candidature ‚Äì poste " + deOuD + poste;
}

function genererMessage(){
    let prenom = localStorage.getItem("prenom");
    let nom = localStorage.getItem("nom");
    let poste = localStorage.getItem("poste");

    let objet = buildObjet(poste);

    message.value =
`Madame, Monsieur,

Je vous envoie ci-joint mon dossier de candidature pour le poste de ${poste}.

Je vous remercie par avance pour l‚Äôattention port√©e √† ma candidature.

Je reste √† votre disposition pour me pr√©senter lors d‚Äôun entretien.

Cordialement,
${prenom} ${nom}`;

    objetPreview.innerText = "Objet : " + objet;

    profil.classList.add("hidden");
    messageZone.classList.remove("hidden");
}

function copierObjet(){
    let poste = localStorage.getItem("poste") || "";
    navigator.clipboard.writeText(buildObjet(poste));
    alert("Objet copi√© ‚úÖ");
}

function copierMessage(){
    navigator.clipboard.writeText(message.value);
    alert("Message copi√© ‚úÖ");
}

// ===== RESET =====

function resetPoste(){
    localStorage.removeItem("poste");
    posteElt.value = "";
    messageZone.classList.add("hidden");
    profil.classList.remove("hidden");
}

function showReset(){
    if(resetVisible) return;
    resetVisible = true;
    resetBtn.classList.remove("hidden");
    setTimeout(()=>{
        resetBtn.classList.add("hidden");
        resetVisible = false;
    }, 5000);
}

function resetTotal(){
    if(confirm("Effacer toutes les donn√©es enregistr√©es ?")){
        localStorage.clear();
        location.reload();
    }
}

// ===== AUTO-REMPLISSAGE =====
if(localStorage.getItem("prenom")) prenomElt.value = localStorage.getItem("prenom");
if(localStorage.getItem("nom")) nomElt.value = localStorage.getItem("nom");
</script>

</body>
</html>
